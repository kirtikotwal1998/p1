<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body
    background="school2.jpeg"
    style="background-repeat: no-repeat; background-size: 100% 150%"
  >
    <h1 align="center">School Registration Form</h1>
    <table height="400px" width="25%" align="center">
      <tr bgcolor="tan">
        <th><font color="black" size="4"> Name : </font></th>
        <th><input type="text" /></th>
      </tr>

      <tr bgcolor="tan">
        <th><font color="black" size="4"> Email ID :</font></th>
        <th><input type="email" /></th>
      </tr>

      <tr bgcolor="tan">
        <th><font color="black" size="4"> Mobile Number :</font></th>
        <th><input type="number" /></th>
      </tr>

      <tr bgcolor="tan">
        <th><font color="black" size="4"> Gender </font></th>
        <th>
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female
        </th>
      </tr>

      <tr bgcolor="tan">
        <th><font color="black" size="4"> Date of Birth </font></th>
        <th><input type="date" /></th>
      </tr>

      <tr bgcolor="tan">
        <th colspan="2">
          <input type="submit" />
        </th>
      </tr>
    </table>
  </body>
</html>
